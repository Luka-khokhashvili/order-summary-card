<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-music.svg">
  <title>Order summary card</title>

</head>
<body>
  <img class="background-pattern-desktop" src="./images/pattern-background-desktop.svg" alt="pettern, background-pattern">
  <img class="background-pattern-mobile" src="./images/pattern-background-mobile.svg" alt="pettern, background-pattern">
  <section class="main-container">
    <div class="main-div">
      <img class="hero-image" src="./images/illustration-hero.svg" alt="girl-listen-to-music, girl, music, hero-image, main-image">
      <h3 class="main-title">Order Summary</h3>
      
      <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="plan-container">
        <img class="music-icon" src="./images/icon-music.svg" alt="music, music-icon, icon, note, music-note">
        <div class="plan-text-div">
          <p class="plan-heading">Annual Plan</p>
          <p class="plan-secondary">$59.99/year</p>
        </div>
        <a href="#" class="plan-link">Change</a>
      </div>
      
      <a href="#" class="payment-button">Proceed to Payment</a>
      
      <a href="#" class="cancel-button">Cancel Order</a>
    </div>
  </section>
</body>
</html>
